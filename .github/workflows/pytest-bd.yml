name: Pytest CI Workflow

# 触发条件：当 main 分支有 push 或 PR 时运行
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest   # 使用 Ubuntu 虚拟机

    steps:
      # 1️⃣ 拉取 GitHub 仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Python 版本
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"   # 你项目使用的 Python 版本

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-html   # 安装 pytest 和报告插件

      # 4️⃣ 运行测试（带 HTML 报告）
      - name: Run pytest tests
        run: |
          pytest --html=report.html --self-contained-html

      # 5️⃣ 上传 HTML 报告为工作流工件（可在 GitHub Actions 下载）
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: report.html